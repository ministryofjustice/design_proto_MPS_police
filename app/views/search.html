{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content">

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="search_noPER" method="post" class="form">

        <h1 class="heading-large">
          Start a PER
        </h1>

        <div class="form-group">

          <label for="example-full-name" id="error-full-name">

            <span class="form-label-bold">PNC number</span>
            <span class="form-hint">For example 01/234567A</span>

          </label>

          <input class="form-control" id="example-full-name" type="text" name="pn" value="{{data['pn']}}">
          <input class="button" type="submit" value="Search">
        </div>
        
      </form>
    </div>
  </div>

</main>

{% endblock %}
