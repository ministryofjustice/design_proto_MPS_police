{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}
<script type="text/javascript">
window.addEventListener("load", loadFunction);
function loadFunction(){
  dataDump({{ data | dump | safe}});
  var date = getDate();
}
</script>

<main id="content">

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="dashboard_police_empty" method="post" class="form">

        <h1 class="heading-large">
          Where do you work?
        </h1>

        <div class="form-group">

          <label for="example-full-name" id="error-full-name">

            <span class="form-label-bold">Police custody suite</span>

          </label>

          <input class="form-control" id="example-full-name" type="text" name="from" value="{{data['from']}}">
        </div>

        <input class="button" type="submit" value="Save and continue">

      </form>
    </div>
  </div>

</main>

{% endblock %}
