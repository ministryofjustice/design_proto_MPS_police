  <h2 id="hedy">25 Jan 2018</h2>
  <p class="font-xsmall">From</p>

<script type="text/javascript">
function getDate(){
  var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1; //January is 0!
  var yyyy = today.getFullYear();
  if(dd<10) {
    dd = '0'+dd
  }
  if(mm<10) {
    mm = '0'+mm
  }
  today = dd + '/' + mm + '/' + yyyy;
  return today;
}
var date = getDate();
document.getElementById('hedy').innerHTML = date;
console.log('date = ' + document.getElementById('hedy').innerHTML);
</script>
