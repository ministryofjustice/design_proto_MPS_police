{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}
<script type="text/javascript">
window.addEventListener("load", loadFunction);
function loadFunction() {
  dataDump({{ data | dump | safe}});
}
</script>

<style media="screen">
.form-control{
  width: 50% !important;
}
</style>

<main id="content" class="">

  <h1 class="heading-large">
    Personal details</h1>
    <!-- <div class="notice column-two-thirds">
    <strong class="bold-small" style="padding-left:20px !important">
    There is no record of this person on this system yet
  </strong>
</div> -->
<p style="display:inline-block;">
  Check the detaineeâ€™s arrest record for this information.
</p>
<form action="move" method="post" class="form">
  <img src="/public/images/photo_unavailable.jpg" alt="" style="width:128px; height:auto"/>
</div>
<div class="form-group">
  &nbsp;
  <label class="form-label-bold" for="pn">
    PNC number
  </label>
  <label class="form-label" id="pn">
    {{data['pn']}}
  </label>
</div>
<div class="form-group">
  <label class="form-label-bold" for="surname">
    Surname
  </label>
  <input class="form-control" id="surname" type="text" name="surname" value="{{data['surname']}}">
</div>
<div class="form-group">
  <label class="form-label-bold" for="firstname">
    First name(s)
  </label>
  <input class="form-control" id="firstname" type="text" name="firstname" value="{{data['firstname']}}">
</div>
<div class="form-group">
  <label class="form-label-bold" for="dob">
    Date of birth
    <p class="form-hint">
      DD/MM/YYYY
    </p>
  </label>
  <input class="form-control" id="dob" type="text" name="dob" value="{{data['dob']}}">
</div>
<div class="form-group">
  <label class="form-label-bold" for="nationality">
    Nationalities
  </label>
  <input class="form-control" id="nationality" type="text" name="nationality" value="{{data['nationality']}}">
</div>
<!-- question -->
<h2 class="form-label-bold">
  Gender
</h2>
<div class="form-group">
  <fieldset class="">

    <legend class="visually-hidden"></legend>

    <div class="multiple-choice">
      <input id="radio-inline-211" type="radio" name="gender" value="Male" {{ checked("gender", "Male") }}>
      <label for="radio-inline-211">
        Male
      </label>
    </div>

    <div class="multiple-choice">
      <input id="radio-inline-222" type="radio" name="gender" value="Female" {{ checked("gender", "Female") }}>
      <label for="radio-inline-222">Female</label>
    </div>

    <div class="multiple-choice">
      <input id="radio-inline-223" type="radio" name="gender" value="Unknown" {{ checked("gender", "Unknown") }}>
      <label for="radio-inline-223">Unknown</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-inline-224" type="radio" name="gender" value="Indeterminate" {{ checked("gender", "Indeterminate") }}>
      <label for="radio-inline-224">Indeterminate</label>
    </div>

  </fieldset>
</div>
<div class="form-group">
  <label class="form-label-bold optional" for="ethnicity">
    Ethnicity
  </label>
  <input class="form-control" id="ethnicity" type="text" name="ethnicity" value="{{data['ethnicity']}}">
</div>
<!-- <div class="form-group">
  <label class="form-label-bold" for="religion">
    Religion
  </label>
  <input class="form-control" id="religion" type="text" name="religion" value="{{data['religion']}}">
</div> -->
<div class="form-group">
  <label class="form-label-bold optional" for="prisonnum">
    Prison number
  </label>
  <input class="form-control" id="prisonnum" type="text" name="prisonnum" value={{data['prisonnum']}}>
</div>
<div class="form-group">
  <label class="form-label-bold optional" for="cro">
    CRO number
  </label>
  <input class="form-control" id="cro" type="text" name="cro" value={{data['cro']}}>
</div>
<div class="form-group">
  <label class="form-label-bold optional" for="textarea">
    Aliases
  </label>
  <textarea class="form-control form-control-3-4" name="alias" id="textarea" rows="5">{{data['alias']}}</textarea>
</div>
<!-- <div class="form-group">
<label class="form-label-bold" for="datedummy">
Category
</label>
<input class="form-control" id="datedummy" type="text-area" name="datedummy" value="">
</div> -->

<div class="form-group">
  <fieldset class="inline">
    <legend>
      <label class="form-label-bold">
        Do they require an interpreter?
      </label>
    </legend>
    <div class="multiple-choice" data-target="interpreter_info">
      <input id="radio-inline-1" type="radio" name="interpreter" value="Yes" {{ checked("interpreter", "Yes") }}>
      <label for="radio-inline-1">Yes</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-inline-2" type="radio" name="interpreter" value="Not required" {{ checked("interpreter", "Not required") }}>
      <label for="radio-inline-2">No</label>
    </div>
  </fieldset>

  <div class="panel panel-border-narrow js-hidden" id="interpreter_info" style="margin-top:10px">
    <div class="form-group">
      <div class="form-group">
        <label class="form-label" for="language">
          Preferred language
        </label>
        <input class="form-control" id="language" type="text-area" name="language" value="{{data['language']}}">
      </div>
      <label class="form-label" for="textarea-b">
        Enter contact details of booked interpreter
      </label>
      <textarea class="form-control form-control-3-4" id="textarea-b" cols="30" rows="3" name="interpreter_info">{{data['interpreter_info']}}</textarea>
    </div>
  </div>

</div>


<div class="form-group">
  <label class="form-label-bold optional" for="diet">
    Dietary requirements
  </label>
  <textarea class="form-control form-control-3-4" name="diet" id="textarea" rows="3">{{data['diet']}}</textarea>
</div>
</div>
<div class="form-group">
  <input class="button" type="submit" value="Save and continue">
  <!-- <input class="button" type="submit" value="Continue"> -->
</div>
</main>

{% endblock %}
